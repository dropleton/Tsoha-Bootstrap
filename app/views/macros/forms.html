{% macro display_errors() %}

<p>Tässä on makro validointivirheiden esittämiseen</p>
<p>Jostain syystä virheitä ei vain näy tulostuvan</p>
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

{% endmacro %}
